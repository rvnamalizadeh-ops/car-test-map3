<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Car Test</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      let scene, camera, renderer, car;
      const carSpeed = 0.1;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xa0a0a0);

        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 5, 10);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // نور محیط
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        // نور جهت دار
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7.5);
        scene.add(dirLight);

        // زمین ساده
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({
          color: 0x444444,
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // مدل 3D نمونه آنلاین
        const loader = new THREE.GLTFLoader();
        loader.load(
          "https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf", // لینک مدل آنلاین
          function (gltf) {
            car = gltf.scene;
            car.scale.set(2, 2, 2);
            car.position.set(0, 0, 0);
            scene.add(car);
          },
          undefined,
          function (error) {
            console.error("Error loading model:", error);
          }
        );

        // کنترل کیبورد
        document.addEventListener("keydown", (event) => {
          if (!car) return;
          switch (event.key) {
            case "ArrowUp":
              car.position.z -= carSpeed;
              break;
            case "ArrowDown":
              car.position.z += carSpeed;
              break;
            case "ArrowLeft":
              car.position.x -= carSpeed;
              break;
            case "ArrowRight":
              car.position.x += carSpeed;
              break;
          }
        });

        window.addEventListener("resize", () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
